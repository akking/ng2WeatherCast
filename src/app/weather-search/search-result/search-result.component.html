<div class="row" >
  <div *ngIf="hourlyDataForChart.length > 0 && hourlyLabelForChart.length > 0" class="col-md-9 col-md-offset-1">
    <h3 class="panel-tile text-xs-center">Next 24 hours temperature:</h3>
    <div style="display: block;">
      <canvas
        baseChart width="400" height="200"
        [datasets]="hourlyDataForChart"
        [labels]="hourlyLabelForChart"
        [options]="lineChartOptions"
        [colors]="lineChartColors"
        [legend]="false"
        [chartType]="lineChartType"
      >
      </canvas>
    </div>
  </div>
  <div class="col-md-2" *ngIf="dailyDataForChart && dailyDataForChart.length > 0">
    <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-tile">Next 7 days:</h3>
    </div>
    <div class="panel-body">
      <ul class="list-group" *ngIf="dailyDataForChart">
        <li *ngFor="let dailyData of dailyDataForChart" class="list-group-item">
              <span>{{getDay(dailyData['time'])}}</span>
              <i [ngClass]="'wi ' + getIcon(dailyData['icon'])"></i>
            <span
              class="tag tag-info float-xs-right align-bottom">{{getRoundNumber(dailyData['apparentTemperatureMin'])}}</span>
            <span
              class="tag tag-danger float-xs-right align-bottom">{{getRoundNumber(dailyData['apparentTemperatureMax'])}}</span>
        </li>
      </ul>
    </div>
  </div>
  </div>
</div>
